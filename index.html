<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <header>
    <img src="images/logo.svg" alt="Huddle logo">
  </header>
  <main>
    <section><img src="images/illustration-mockups.svg" alt="mockups"></section>

    <article>
      <h1>Build The Community Your Fans Will Love</h1>

      <section>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.</p>
      </section>
      <div>
        <button>Register</button>
      </div>
    </article>
  </main>
  <footer>
    <div><a href="facebook.com"><img src="images/facebook (1).png" alt=""></a></div>
    <div><a href="twitter.com"><img src="images/twitter.png" alt=""></a></div>
    <div><a href="instagram.com"><img src="images/instagram-logo.png" alt=""></a></div>

  </footer>

</body>

</html>
